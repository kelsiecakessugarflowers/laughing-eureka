 <body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"></div>
  <script>
    const defaultConfig = {

      quiz_subtitle: "Answer a few questions to discover which option suits your wedding vision",

      made_to_order_title: "Made to Order",
      curated_title: "Curated Arrangements",

    };

    let config = {};
    let currentQuestion = 0;
    let answers = {};
    let allSubmissions = [];
    let hasTrackedResult = false;

    function trackAnalytics(eventName, payload = {}) {
      if (typeof window.gtag === 'function') {
        window.gtag('event', eventName, payload);
        return;
      }

      if (Array.isArray(window.dataLayer)) {
        window.dataLayer.push({ event: eventName, ...payload });
      }
    }

    const questions = [
      {
        id: 'role',
        question: 'What\'s your role?',
        options: [
          { text: 'Baker/cake decorator (I\'m placing the flowers)', value: 'baker', scores: { readyToShip: 1, madeToOrder: 3, curated: 1, fullyCustom: 2 } },
          { text: 'Wedding vendor (planner, venue, florist, etc.)', value: 'vendor', scores: { readyToShip: 2, madeToOrder: 0, curated: 2, fullyCustom: 3 } },
          { text: 'Person getting married', value: 'couple', scores: { readyToShip: 2, madeToOrder: 0, curated: 2, fullyCustom: 3 } },
          { text: 'Family member helping', value: 'family', scores: { readyToShip: 2, madeToOrder: 0, curated: 3, fullyCustom: 2 } }
        ]
      },
      {
        id: 'timeline',
        question: 'When is your wedding?',
        options: [
          { text: 'Less than 6 weeks away', value: 'urgent', scores: { readyToShip: 3, madeToOrder: 0, curated: 0, fullyCustom: 0 } },
          { text: '6-12 weeks away', value: 'soon', scores: { readyToShip: 1, madeToOrder: 3, curated: 2, fullyCustom: 1 } },
          { text: '3-6 months away', value: 'planning', scores: { readyToShip: 0, madeToOrder: 2, curated: 2, fullyCustom: 2 } },

      },
      {

          { text: 'Very familiar ‚Äî I\'ve worked with sugar flowers before', value: 'pro', scores: { readyToShip: 1, madeToOrder: 3, curated: 1, fullyCustom: 1 } },
          { text: 'Somewhat familiar ‚Äî I\'ve used them, but I still have questions', value: 'amateur', scores: { readyToShip: 2, madeToOrder: 1, curated: 3, fullyCustom: 1 } },
          { text: 'New to sugar flowers ‚Äî I want clear guidance', value: 'novice', scores: { readyToShip: 2, madeToOrder: 0, curated: 3, fullyCustom: 1 } }
        ]
      },
      {
        id: 'customization',
        question: 'How specific do you need your cake flowers to be? (Think colors, flower types, and overall look.)',
        options: [
          { text: 'I want you to design something unique for my cake', value: 'custom', scores: { readyToShip: 0, madeToOrder: 0, curated: 0, fullyCustom: 3 } },
          { text: 'I\'m open to your existing designs', value: 'existing', scores: { readyToShip: 3, madeToOrder: 0, curated: 2, fullyCustom: 0 } },
          { text: 'I want your designs adjusted to match my color palette and style', value: 'adjusted', scores: { readyToShip: 0, madeToOrder: 3, curated: 2, fullyCustom: 1 } }
        ]
      },
      {
        id: 'budget',
        question: 'What\'s your budget range?',
        options: [

          { text: '$150 - $500', value: 'medium', scores: { readyToShip: 1, madeToOrder: 3, curated: 3, fullyCustom: 1 } },
          { text: '$500+', value: 'high', scores: { readyToShip: 0, madeToOrder: 1, curated: 1, fullyCustom: 4 } },
          { text: "Not sure yet", value: 'unsure', scores: { readyToShip: 2, madeToOrder: 1, curated: 2, fullyCustom: 1 } }
        ]
      }
    ];

    const results = {
      readyToShip: {
        icon: 'üì¶',
        description: 'Perfect for you! These beautiful toppers are in stock and ready to ship immediately. Browse our collection of pre-made designs that can arrive at your door in days.',
        durability: 'Designed to ship safely and never wilt, bruise, or expire.',
        clarifier: 'Best if you want something beautiful fast ‚Äî no customization, no waiting.',

        upsell: 'üí° Want extra support? Add access to our resource library for guidance and design tips!',
        nextStep: 'These are in stock and ship fast ‚Äî perfect if your date is coming up soon.',
        emailContent: {
          shopLink: 'https://sugarflowersonline.com/collections/all',
          reassurance: 'These designs are in stock and will ship to you within 1-2 business days.',
          cta: 'Browse our Ready to Ship collection and find something beautiful that arrives fast.'
        }
      },
      madeToOrder: {

        description: 'Great choice! Individual made-to-order flowers perfect for professional cake decorators. Customize colors to match your vision. Minimum 6 weeks lead time required.',
        durability: 'Made well in advance so they\'re ready when you need them.',

          shopLink: 'https://kelsiecakes.com/shop-all/',

        }
      },
      curated: {
        icon: 'üíê',
        description: 'Excellent match! Pre-arranged flower combinations that take the guesswork out of your wedding cake design. Find the perfect curated set to bring your floral wedding cake to life!',
        durability: 'Doesn\'t wilt, bruise, or expire ‚Äî stays beautiful from delivery to your big day.',
        clarifier: 'Best if you want a pulled-together look without building the entire design from scratch.',
        features: ['Order minimum: $150', 'Minimum 6 weeks lead time', 'Pre-arranged, coordinated designs', 'Optional guides included', 'Great if you want ‚Äúdone-for-you‚Äù styling'],
        nextStep: 'These take the guesswork out and still feel custom.',
        emailContent: {
          shopLink: 'https://kelsiecakes.com/bundles/',

      fullyCustom: {
        icon: '‚ú®',

        durability: 'Built to last ‚Äî doesn\'t wilt or bruise, and ships safely no matter the distance.',
        clarifier: 'Best for couples and their vendors who are early in planning and want a collaborative design process.',
        features: ['Minimum: $500', 'Rush options available', 'Unlimited customization', 'High-touch support & consultation', 'White glove delivery option'],
        nextStep: 'Start with the inquiry form so I can check availability for your event date before we dive into design details.',
        emailContent: {
          shopLink: 'https://kelsiecakes.com/inquire-here',
          reassurance: 'We‚Äôll design something unique together, with clear next steps and a timeline that matches your date.',
          cta: 'Fill out the inquiry form to confirm availability for your event date.'
        }
      }
    };

    // Data SDK handler
    const dataHandler = {
      onDataChanged(data) {
        allSubmissions = data;
      }
    };

    function calculateResult() {
      const scores = {
        readyToShip: 0,
        madeToOrder: 0,
        curated: 0,
        fullyCustom: 0
      };

      Object.values(answers).forEach(answer => {
        Object.keys(scores).forEach(key => {
          scores[key] += answer.scores[key];
        });
      });

      const role = answers.role?.value; // vendor | baker | couple | family
      const timeline = answers.timeline?.value; // urgent | soon | planning | longterm
      const customization = answers.customization?.value; // custom | existing | adjusted
      const budget = answers.budget?.value; // low | medium | high | unsure

      // 1) If urgent: RTS ONLY (your existing rule)
      if (timeline === "urgent") return "readyToShip";

      // 2) High budget + short timeline => allow last-minute ONLY if CUSTOM
      // (so: if they have money and time is tight, route them to Custom, not Curated/MTO)
      if (budget === "high" && timeline === "soon" && customization !== "existing") {
        return "fullyCustom";
      }

      const pickFromScores = (allowedKeys) => {
        const maxScore = Math.max(...allowedKeys.map(k => scores[k]));
        const winners = allowedKeys.filter(k => scores[k] === maxScore);
        const priority = ["fullyCustom", "curated", "madeToOrder", "readyToShip"];
        return priority.find(k => winners.includes(k)) || winners[0];
      };

      // Guardrail: if they say ‚Äúexisting designs,‚Äù don‚Äôt send them to Fully Custom
      if (customization === "existing") {
        // if urgent, RTS already returned above
        if (role !== "baker") return pickFromScores(["readyToShip", "curated"]);
        return pickFromScores(["readyToShip", "madeToOrder", "curated"]);
      }

      // 3) Only bakers can get MTO individual flowers
      // If result would be madeToOrder but role isn't baker, reroute
      // (Where do they go instead? Curated if they want ‚Äúdone-for-you,‚Äù or Custom if they want unique.)

      // If not a baker, remove madeToOrder from the pool
      if (role !== "baker") {
        return pickFromScores(["readyToShip", "curated", "fullyCustom"]);
      }

      // 4) Bakers can see all options
      return pickFromScores(["readyToShip", "madeToOrder", "curated", "fullyCustom"]);
    }

    function getRoleBlurb(resultKey) {
      const role = answers.role?.value;

      const blurbs = {
        baker: {
          readyToShip: "You can pop these on a cake fast. Minimal fuss, maximum payoff.",
          madeToOrder: "You choose the flower types; I‚Äôll make them in your palette.",
          curated: "You want a great look without designing from scratch. Love that for you.",
          fullyCustom: "If you want a hero arrangement and you don‚Äôt want to think about it, this is the move."
        },
        couple: {
          readyToShip: "Fast + gorgeous. Great when you just need a pretty answer right now.",
          curated: "This is your ‚ÄúI want it to look designed, but I don‚Äôt want to design it‚Äù option.",
          fullyCustom: "We‚Äôll design something unique together. This is the full concierge route."
        },
        vendor: {
          readyToShip: "A clean solution when the timeline is tight and you need something reliable.",
          curated: "A styled option you can confidently recommend without guessing flower combos.",
          fullyCustom: "Best when the couple wants a signature detail and you want it handled professionally."
        },
        family: {
          readyToShip: "Quick win: beautiful, fast, and no complicated decisions.",
          curated: "This is the easiest way to get a pulled-together look.",
          fullyCustom: "If this is a big sentimental detail, custom is the safest bet."
        }
      };

      // Default to couple-style if something weird happens
      return (blurbs[role] && blurbs[role][resultKey]) || blurbs.couple[resultKey] || "";
    }

    function getSegmentationTags(resultKey) {
      const tags = [];

      // Role (real role)
      if (answers.role?.value) tags.push(`role_${answers.role.value}`);
      // experience (real experience)
      if (answers.experience?.value) tags.push(`experience_${answers.experience.value}`);
      // timeline/customization/budget (super useful for email paths)
      if (answers.timeline?.value) tags.push(`timeline_${answers.timeline.value}`);
      if (answers.customization?.value) tags.push(`customization_${answers.customization.value}`);
      if (answers.budget?.value) tags.push(`budget_${answers.budget.value}`);

      // Result
      tags.push(`quiz_result_${resultKey}`);

      return tags;
    }

    async function handleEmailSubmit(event) {
      event.preventDefault();
      
      const emailInput = document.getElementById('email-input');
      const submitButton = document.getElementById('email-submit-btn');
      const messageDiv = document.getElementById('email-message');
      const email = emailInput.value.trim();
      
      if (!email || !email.includes('@')) {
        messageDiv.innerHTML = '<p class="body-font" style="color: #c53030; font-size: 14px;">Please enter a valid email address.</p>';
        return;
      }

      // Disable button and show loading
      submitButton.disabled = true;
      submitButton.style.opacity = '0.6';
      submitButton.textContent = 'Sending...';

      const resultKey = calculateResult();
      const tags = getSegmentationTags(resultKey);

      const submission = {
        email: email,
        result: resultKey,
        timestamp: new Date().toISOString(),
        role: answers.role?.value || '',
        timeline: answers.timeline?.value || '',
        experience: answers.experience?.value || '',
        customization: answers.customization?.value || '',
        budget: answers.budget?.value || '',
        tags: tags.join(', ')
      };

      const createResult = await window.dataSdk.create(submission);

      if (createResult.isOk) {
        messageDiv.innerHTML = `
          <div class="body-font" style="color: #38a169; font-size: 14px; line-height: 1.5;">
            <p style="font-weight: 300; margin-bottom: 8px;">‚úì Success! Check your email.</p>
            <p style="font-size: 13px; opacity: 0.9;">We've sent your ${results[resultKey].emailContent ? 'personalized results' : 'results'} and next steps.</p>
          </div>
        `;
        emailInput.value = '';
        emailInput.disabled = true;
      } else {
        messageDiv.innerHTML = '<p class="body-font" style="color: #c53030; font-size: 14px;">Something went wrong. Please try again.</p>';
        submitButton.disabled = false;
        submitButton.style.opacity = '1';
        submitButton.textContent = config.email_button_text || defaultConfig.email_button_text;
      }
    }

    function addHoverListeners(container, selector, onEnter, onLeave) {
      const elements = container.querySelectorAll(selector);
      elements.forEach(element => {
        element.addEventListener('mouseenter', () => onEnter(element));
        element.addEventListener('mouseleave', () => onLeave(element));
      });
    }

    function renderQuiz() {
      const app = document.getElementById('app');
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Georgia, serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const accentColor = "#D4A574";
      const deepAccentColor = "#492C38";
      const mutedColor = "#5A524E";
      const softHighlight = "#FAF7F4";

      const questionNumberSize = baseSize * 0.95;
      const questionHeadingSize = baseSize * 2.35;
      const optionTextSize = baseSize * 1.05;
      const helperTextSize = baseSize * 0.9;

      app.style.backgroundColor = backgroundColor;
      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      app.style.color = textColor;

      const progress = ((currentQuestion) / questions.length) * 100;

      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        app.innerHTML = `
          <div class="max-w-2xl mx-auto px-6 py-12 fade-in">
            <div class="mb-8">
              <div class="h-2 rounded-full mb-6" style="background-color: ${softHighlight};">
                <div class="progress-bar h-full rounded-full" style="width: ${progress}%; background-color: ${primaryColor};"></div>
              </div>
              <p class="text-center mb-2 body-font" style="font-size: ${questionNumberSize}px; color: ${mutedColor}; opacity: 0.85; font-weight: 400;">Question ${currentQuestion + 1} of ${questions.length}</p>
              <h2 class="text-center mb-12 heading-font" style="font-size: ${questionHeadingSize}px; font-weight: 600; color: ${textColor};">${q.question}</h2>
            </div>

            <div class="space-y-4">
              ${q.options.map((option, index) => `
                <button
                  class="option-card w-full p-6 rounded-lg text-left shadow-sm body-font"
                  style="background-color: ${surfaceColor}; border: 2px solid ${softHighlight}; font-size: ${optionTextSize}px; color: ${textColor}; font-weight: 500;"
                  onclick="selectAnswer(${currentQuestion}, ${index})">
                  ${option.text}
                </button>
              `).join('')}
            </div>

            ${currentQuestion > 0 ? `
              <button
                class="nav-back-btn mt-8 px-6 py-3 rounded-lg body-font"
                style="background-color: transparent; color: ${textColor}; border: 1px solid ${secondaryColor}; font-size: ${helperTextSize}px; font-weight: 500;"
                onclick="goBack()">
                ‚Üê Back
              </button>
            ` : ''}
          </div>
        `;

        addHoverListeners(app, '.option-card', (button) => {
          button.style.borderColor = primaryColor;
          button.style.backgroundColor = secondaryColor;
        }, (button) => {
          button.style.borderColor = softHighlight;
          button.style.backgroundColor = surfaceColor;
        });

        addHoverListeners(app, '.nav-back-btn', (button) => {
          button.style.backgroundColor = secondaryColor;
        }, (button) => {
          button.style.backgroundColor = 'transparent';
        });
      } else {
        const resultKey = calculateResult();
        const result = results[resultKey];

        if (!hasTrackedResult) {
          trackAnalytics('quiz_result', {
            event_category: 'quiz',
            event_label: `${resultKey}`
          });
          hasTrackedResult = true;
        }
        const titleMap = {
          readyToShip: config.ready_to_ship_title || defaultConfig.ready_to_ship_title,
          madeToOrder: config.made_to_order_title || defaultConfig.made_to_order_title,
          curated: config.curated_title || defaultConfig.curated_title,
          fullyCustom: config.fully_custom_title || defaultConfig.fully_custom_title
        };

        const primaryCtaText = resultKey === 'fullyCustom'
          ? 'Fill out the form to check availability'
          : `View ${titleMap[resultKey]} Options`;

        const secondaryCta = resultKey === 'fullyCustom'
          ? { label: 'Schedule a call', href: 'https://kelsiecakes.com/call/' }
          : null;

        app.innerHTML = `
          <div class="max-w-2xl mx-auto px-6 py-12 fade-in">
              <div class="text-center mb-12">
                <div style="font-size: ${baseSize * 3.75}px;" class="mb-4">${result.icon}</div>
                <h2 class="mb-3 heading-font" style="font-size: ${baseSize * 2.25}px; font-weight: 400; color: ${textColor};">Your Perfect Match:</h2>
                <h3 class="mb-6 heading-font" style="font-size: ${baseSize * 1.95}px; color: ${primaryColor}; font-weight: 500; letter-spacing: 0.01em;">${titleMap[resultKey]}</h3>
                <p class="mb-4 body-font" style="font-size: ${baseSize * 1.12}px; line-height: 1.65; color: ${textColor}; font-weight: 300;">${result.description}</p>
                <p class="mb-6 body-font" style="font-size: ${baseSize * 1.02}px; line-height: 1.6; color: ${textColor}; font-weight: 400;">
                  ${getRoleBlurb(resultKey)}
                </p>
                ${result.durability ? `
                  <p class="mb-6 body-font" style="font-size: ${baseSize * 0.98}px; line-height: 1.6; color: ${deepAccentColor}; opacity: 0.9; font-weight: 500;">${result.durability}</p>
                ` : ''}
                ${result.clarifier ? `
                  <p class="mb-8 body-font italic" style="font-size: ${baseSize * 0.98}px; line-height: 1.6; color: ${textColor}; opacity: 0.9; font-weight: 300;">${result.clarifier}</p>
              ` : ''}
            </div>

            <div class="rounded-lg p-8 mb-8" style="background-color: ${surfaceColor}; border: 1px solid ${secondaryColor};">
              <h4 class="mb-4 heading-font" style="font-size: ${baseSize * 1.4}px; font-weight: 500; color: ${textColor};">What's Included:</h4>
              <ul class="space-y-3">
                ${result.features.map(feature => `
                  <li class="flex items-start body-font" style="font-size: ${baseSize * 0.98}px; color: ${textColor}; font-weight: 300; line-height: 1.55;">
                    <span class="mr-3" style="color: ${accentColor};">‚úì</span>
                    <span>${feature}</span>
                  </li>
                `).join('')}
              </ul>
            </div>

            ${result.upsell ? `
              <div class="rounded-lg p-6 mb-8" style="background-color: ${secondaryColor}; border-left: 4px solid ${primaryColor};">
                <p class="body-font" style="font-size: ${baseSize * 1.02}px; color: ${textColor}; line-height: 1.6; font-weight: 400;">${result.upsell}</p>
              </div>
            ` : ''}

            <div class="text-center mb-8">
              <p class="mb-6 body-font" style="font-size: ${baseSize * 1.05}px; line-height: 1.4; color: ${textColor}; font-weight: 500;">${result.nextStep}</p>
              <button
                class="primary-cta-btn px-8 py-4 rounded-lg font-semibold mb-4 w-full sm:w-auto body-font"
                style="background-color: ${primaryColor}; color: #ffffff; font-size: ${baseSize * 1.1}px; box-shadow: 0 6px 18px rgba(75, 44, 56, 0.18);"
                onclick="window.open('${result.emailContent.shopLink}', '_blank', 'noopener,noreferrer')">
                ${primaryCtaText}
              </button>
              ${secondaryCta ? `
                <button
                  class="secondary-cta-btn px-6 py-3 rounded-lg font-semibold mb-2 w-full sm:w-auto body-font"
                  style="background-color: transparent; color: ${textColor}; border: 1px solid ${secondaryColor}; font-size: ${baseSize * 0.98}px;"
                  onclick="window.open('${secondaryCta.href}', '_blank', 'noopener,noreferrer')">
                  ${secondaryCta.label}
                </button>
              ` : ''}
            </div>

              <div class="rounded-lg p-8 mb-8" style="background-color: ${surfaceColor}; border: 2px solid ${primaryColor};">
                <h4 class="mb-3 text-center heading-font" style="font-size: ${baseSize * 1.28}px; font-weight: 500; color: ${textColor};">${config.email_prompt || defaultConfig.email_prompt}</h4>
                <p class="mb-6 text-center body-font" style="font-size: ${baseSize * 0.88}px; color: ${mutedColor}; opacity: 0.85; line-height: 1.4;">I‚Äôll send your results + helpful tips. Unsubscribe anytime.</p>
